<app-toolbar [title]="title"></app-toolbar>
<div class="container col-md-6 mt-5">
  <div class="buttons mb-2">
    <button mat-raised-button color="primary" routerLink="/create">Criar Usuário</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- picture Column -->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Imagem </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.picture" alt="Imagem">
        </td>
      </ng-container>

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      
      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

       <!-- details Column -->
       <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Detalhe </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button routerLink="/user/{{ element.id }}">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button routerLink="/update/{{ element.id }}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 20, 50]"
      [length]="totalItems"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
</div>
